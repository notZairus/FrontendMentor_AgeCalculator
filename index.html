<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <form>
      <div>
        <p>DAY</p>
        <input type="text" placeholder="DD" id="day">
        <p class="error-p"></p>
      </div>
      <div>
        <p>MONTH</p>
        <input type="text" placeholder="MM" id="month">
        <p class="error-p"></p>
      </div>
      <div>
        <p>YEAR</p>
        <input type="text" placeholder="YYYY" id="year">
        <p class="error-p"></p>
      </div>
    </form>
    <div class="button-container">
      <div class="line"></div>
      <img src="./assets/images/icon-arrow.svg">
    </div>
    <div class="age-container">
      <p><span id="span-year">--</span> years</p>
      <p><span id="span-month">--</span> months</p>
      <p><span id="span-day">--</span> days</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://facebook.com/zairus.bermillo.9" target="_blank">Zairus V. Bermillo</a>
  </div>
  <script src="./script.js"></script>
</body>
</html>
